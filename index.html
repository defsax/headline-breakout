<!DOCTYPE html>
<html>
  <head>
    <title>JS Breakout Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ham-style.css">
    <link rel="stylesheet" href="curtain-style.css">
    
    <!--modules-->
    <script src="rss.js" type="text/javascript"></script>
    <script src="modifier.js" type="text/javascript"></script>
  </head>
  
  <body>   
    <!--the overlay itself-->
    <div id="nav-bar" class="overlay">
      <!--button to close the overlay nav-->
      <a href="javascript:void(0)" id="closer" class="closebtn" onclick="closeNav()">&times;</a>
      
      <!--overlay content-->
      <div class="overlay-content">
        <a href="#">ABOUT</a>
        <button class="accordo">HEADLINES</button>
        <div class="panel" id="hlines"></div>
      </div>
    </div>
    
    <span onclick="openNav()">
      <a href="javascript:void(0)" id="opener" class="openbtn"
      onclick="openNav()">&#9776;</a>
    </span>
    
    <script>
      //code for curtain menu
      function openNav(){
        document.getElementById("nav-bar").style.display = "block";
        document.getElementById("opener").style.display = "none";
      }
      function closeNav(){
        document.getElementById("nav-bar").style.display = "none";
        document.getElementById("opener").style.display = "block";
      }
      
      //code for accordion
      var acc = document.getElementsByClassName("accordo");
      var i;
      
      for(let i = 0; i < acc.length; i++){
        acc[i].addEventListener("click", function(){
          /*togel between adding and removing the active class, to highlight the button that controls the panel*/
          this.classList.toggle("active");
          
          /*toggel between hiding and showing the active panel*/
          var panel = this.nextElementSibling;
          if(panel.style.display === "block"){
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }
    </script>
